<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>One Specific Result</title>
</head>
<body>
    <table style="text-align: center">
        <tr>
            <th>결과코드</th>
            <th>회원아이디</th>
            <th>검사일시</th>
            <th>우울점수총합</th>
            <th>불안점수총합</th>
            <th>양극성점수총합</th>
            <th>강박성점수총합</th>
        </tr>
        <tr>
            <td th:text="${ result.resultCode }"></td>
            <td th:text="${ result.userId }"></td>
            <td th:text="${ result.testDate }"></td>
            <td th:text="${ result.depressionTotalScore }"></td>
            <td th:text="${ result.anxietyTotalScore }"></td>
            <td th:text="${ result.bipolarTotalScore }"></td>
            <td th:text="${ result.ocdTotalScore }"></td>
        </tr>
    </table>
</body>
</html>
