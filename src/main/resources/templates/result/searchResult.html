<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>search result</title>
</head>
<body>
    <h3>[[${testItem}]] 검사 결과가 [[${testScore}]]점을 초과하는 회원 목록</h3>

    <table>
        <tr>
            <th>회원 ID</th>
            <th>검사 일자</th>
            <th>우울 점수</th>
            <th>불안 점수</th>
            <th>양극성 점수</th>
            <th>강박성 점수</th>
        </tr>
        <tr th:each="result : ${ resultList }">
            <td th:text="${ result.userID }"></td>
            <td th:text="${ result.testDate }"></td>
            <td th:text="${ result.depressionTotalScore }"></td>
            <td th:text="${ result.anxietyTotalScore }"></td>
            <td th:text="${ result.bipolarTotalScore }"></td>
            <td th:text="${ result.ocdTotalScore }"></td>
        </tr>
    </table>
</body>
</html>
