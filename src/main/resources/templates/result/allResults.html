<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Results List</title>
</head>
<body>
  <table style="text-align: center">
    <tr>
      <th>결과코드</th>
      <th>회원아이디</th>
      <th>검사일시</th>
      <th>우울점수총합</th>
      <th>불안점수총합</th>
      <th>양극성점수총합</th>
      <th>강박성점수총합</th>
    </tr>
    <tr th:each="result : ${ resultList }">
      <td th:text="${ result.resultCode }"></td>
      <td th:text="${ result.userID }"></td>
      <td th:text="${ result.testDate }"></td>
      <td th:text="${ result.depressionTotalScore }"></td>
      <td th:text="${ result.anxietyTotalScore }"></td>
      <td th:text="${ result.bipolarTotalScore }"></td>
      <td th:text="${ result.ocdTotalScore }"></td>
    </tr>
  </table>

  <div id="paging">
    <button th:onclick="'location.href=\'/result/allResults?page=' + ${ paging.startPage } + '\''">
      ⏪
    </button>
    <button th:onclick="'location.href=\'/result/allResults?page=' + ${ paging.currentPage - 1 } + '\''"
            th:disabled="${ resultList.first }">
      ◀
    </button>
    <th:block th:each="page : ${ #numbers.sequence(paging.startPage, paging.endPage) }">
      <button th:onclick="'location.href=\'/result/allResults?page=' + ${ page } + '\''"
              th:text="${ page }"
              th:disabled="${ paging.currentPage eq page }">
      </button>
    </th:block>
    <button th:onclick="'location.href=\'/result/allResults?page=' + ${ paging.currentPage + 1 } + '\''"
            th:disabled="${ resultList.last }">
      ▶
    </button>
    <button th:onclick="'location.href=\'/result/allResults?page=' + ${ paging.endPage } + '\''">
      ⏩
    </button>
  </div>
</body>
</html>
